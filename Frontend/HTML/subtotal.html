<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Homepage</title>
  <link rel="stylesheet" href="../CSS/style.css">
  <div class="logo">
    <div class="left">
      <a href="index.html">
        <img src="https://api.dineoncampus.com/files/test/path/c2c76395-6c18-4086-8133-3390f25d0e3c.png">
      </a>
    </div>
    <div class="buttons">
      <button class="login-btn">Login</button>
      <button class="register-btn">Register</button>
    </div>
    <!-- TODO: make modal work    
-->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Login</h2>
        <form id="loginForm">
          <label for="username">Username:</label>
          <input type="text" id="username" required>
          <label for="password">Password:</label>
          <input type="password" id="password" required>
          <button type="submit">Login</button>
        </form>

      </div>
    </div>

    <div id="registerModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Register</h2>
        <form id="registerForm">
          <label for="newUsername">Username:</label>
          <input type="text" id="newUsername" required>
          <label for="email">Email:</label>
          <input type="email" id="email" required>
          <label for="newPassword">Password:</label>
          <input type="password" id="newPassword" required>
          <button type="submit">Register</button>
        </form>

      </div>
    </div>
  </div>
</head>

<body>
  <header>
    <h1>Subtotal</h1>
    <nav class="navbar">
      <ul class="no-bullets">
        <li class="topnav"><a href="index.html">Home</a></li>
        <li class="topnav"><a href="menu.html">Menu</a></li>
        <li class="topnav"><a href="subtotal.html" class="active">Subtotal</a></li>
        <li class="topnav"><a href="support.html">Support</a></li>
      </ul>
    </nav>
  </header>
  <section class="hero">
    <h2>Delicious Food, Memorable Experiences</h2>
    <body>
      <h1>Subtotal:</h1>
      <p id="displaySubtotal">Loading subtotal...</p>
      <button  class="carousel-button" onclick="getSubtotal()">Fetch Subtotal</button>
  
      <script>
          function getSubtotal() {
              fetch('http://localhost:8080/subtotal')
              .then(response => response.json())
              .then(data => {
                  document.getElementById('displaySubtotal').textContent = '$'+data.subtotal;
              })
              .catch(error => console.error('Error:', error));
          }
      </script>
  </body>
  </section>

  <footer>
    <p>Have a concern or need help? <a href="support.html">Contact Us!</a></p>
  </footer>
  <script src="/Frontend/script.js"></script>
</body>

</html>
